<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/register.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="text-center">
        <ul class="nav justify-content-end bg-secondary p-2 mb-5">
            <li class="nav-item">
                <a class="nav-link active text-white me-5" aria-current="page" href="index.html">Главная</a>
            </li>
        </ul>

        <h1>Регистрация</h1>       
    </div>

    <div class="container mt-2" style="max-width: 600px;">
        <form id="registerForm">
            <label for="input-group" class="form-label mt-3">Логин</label>
            <div class="input-group ">
                <input type="text" class="form-control" id="login" placeholder="Kanat" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        
            <label for="input-group" class="form-label mt-4">Почта</label>
            <div class="input-group mb-3">
                <input type="email" class="form-control" id="email" placeholder="email@mail.com" aria-label="Email" aria-describedby="basic-addon1">
            </div>
        
            <label for="input-group" class="form-label mt-2">Пароль</label>
            <div class="input-group mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>
        
            <label for="input-group" class="form-label mt-2">Имя</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name Surname" aria-label="Name" aria-describedby="basic-addon1">
            </div>
        
            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>        
        </form>
    </div> 
    

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
